name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Foundry
        run: curl -L https://foundry.paradigm.xyz | bash && source ~/.bashrc && foundryup

      - name: Verify Foundry installation
        run: forge --version

      - name: Build project
        run: forge build

      - name: Run tests
        run: forge test
